apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic-cloud-on-kubernetes
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: platform
  source:
    path: platform/elastic-cloud-on-kubernetes
    repoURL: https://github.com/dbackeus/activedeployment.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
    syncOptions:
      - ServerSideApply=true
  ignoreDifferences:
    - kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
