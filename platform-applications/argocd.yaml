apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: platform
  source:
    path: platform/argocd
    repoURL: https://github.com/reclaim-the-stack/get-started.git
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true