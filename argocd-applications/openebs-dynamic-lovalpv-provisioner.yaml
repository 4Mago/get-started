apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs-dynamic-lovalpv-provisioner
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: platform
  source:
    path: platform/openebs-dynamic-lovalpv-provisioner
    repoURL: https://github.com/dbackeus/activedeployment.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
